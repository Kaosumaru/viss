name: Publish extension

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Using Node.js 20.x as it's the latest LTS

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --force
          cd extension
          npm ci --force

      - name: Login to VSCE
        run: npx @vscode/vsce login kaosumaru
        env:
          VSCE_PAT: ${{ secrets.VSCODE_TOKEN }}

      - name: Publish Extension
        run: |
          cd extension
          npx @vscode/vsce publish -p ${{ secrets.VSCODE_TOKEN }} --baseContentUrl
